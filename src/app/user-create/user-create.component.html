<div class = "page header"> 
    <h1>User Registration</h1> 
</div>

<form #form="ngForm" (ngSubmit) = "onSubmitUser()">
    <div class = "form-group">
    <label>Email</label>
    <input class = "form-control" type = "text" name = "email" placeholder = "Please enter email"
    ng-model = "register.regData.email">
</div>
    <br>
    
    <label>
        Username
    </label>
    <input class = "form-control" type = "text" name = "username" placeholder = "Please enter username"
    ng-model = "register.regData.username">
    <br>

    <label>
        Password
    </label>
    <input class = "form-control" type = "password" name = "password" placeholder = "Please enter email"
    ng-model = "register.regData.password">
    <br>

    <button type = "submit">Register</button>

</form>
